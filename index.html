<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="main">
    <div class="bg-pattern-card">
      <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
    </div>
    <div class="photo">
      <img src="./images/image-victor.jpg" alt="Victor">
    </div>
    <div class="data">
      <span class="span1">Victor Crest</span>
      <span class="span2">26</span>
      <p>London</p>
    </div>
    <div class="info">
      <div class="info_data">
        <p class="p1">80K</p>
        <p class="p2">Followers</p>
      </div>
      <div class="info_data">
        <p class="p1">803K</p>
        <p class="p2">Likes</p>
      </div>
      <div class="info_data">
        <p class="p1">1.4K</p>
        <p class="p2">Photos</p>
      </div>
    </div>
  </main>
          
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
